version: 0.1

env:
  variables:
    S3_BUCKET: "sam-demo-arun"

phases:

  install:
    commands:
      - pip install pytest

  pre_build:
    commands:
      - pytest

  build:
    commands:
      - aws cloudformation package --template-file template.yaml --s3-bucket $S3_BUCKET --output-template-file serverless-output.yaml
      - aws cloudformation deploy --template-file ./serverless-output.yaml --stack-name $S3_BUCKET --capabilities=CAPABILITY_IAM

artifacts:
  type: zip
  files:
    - serverless-output.yaml
